{%block content%}


<ul class="news">
     <h1>Новости</h1>
    <ul class="main">
        {% for p in posts %}
        <li>
            <div class="text">
                {% if p.photo %}
                <img src="{{ p.photo.url}}" alt="" class="image">
                {% endif %}
                <h2><a href="{{ p.get_absolute_url }}">{{p.title|truncatewords:10}}</a></h2>
                <p>{{p.content|safe|truncatewords:30}}</p>
            </div>
            <p class="date">Дата: {{p.time_update|date:"d-m-Y H:i:s" }}</p>
        </li>
        {% endfor %}
    </ul>
</ul>


{%endblock%}
